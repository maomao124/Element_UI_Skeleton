<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/element-ui.css">
    <script src="js/vue.js"></script>
    <script src="js/element-ui.js"></script>
</head>
<body>

<div id="app">

    <div style="width: 240px">
        <p>
            <label style="margin-right: 16px;">切换 Loading</label>
            <el-switch v-model="loading"></el-switch>
        </p>

        <el-skeleton style="width: 240px" :loading="loading" animated>

            <template slot="template">
                <el-skeleton-item variant="image" style="width: 240px; height: 240px;"></el-skeleton-item>
                <div style="padding: 14px;">
                    <el-skeleton-item variant="h3" style="width: 50%;"></el-skeleton-item>
                    <div style="display: flex; align-items: center; justify-items: space-between; margin-top: 16px; height: 16px;">
                        <el-skeleton-item variant="text" style="margin-right: 16px;"></el-skeleton-item>
                        <el-skeleton-item variant="text" style="width: 30%;"></el-skeleton-item>
                    </div>
                </div>
            </template>

            <template>
                <el-card :body-style="{ padding: '0px', marginBottom: '1px' }">
                    <img
                            src="https://shadow.elemecdn.com/app/element/hamburger.9cf7b091-55e9-11e9-a976-7f4d0b07eef6.png"
                            class="image"
                    />
                    <div style="padding: 14px;">
                        <span>好吃的汉堡</span>
                        <div class="bottom card-header">
                            <span class="time">{{ currentDate }}</span>
                            <el-button type="text" class="button">操作按钮</el-button>
                        </div>
                    </div>
                </el-card>
            </template>
        </el-skeleton>

    </div>

    <div style="width: 240px;float: right">
        <el-skeleton style="width: 240px" :loading="loading" animated>
            <template slot="template">
                <el-skeleton-item variant="text"></el-skeleton-item>
            </template>
            <template>
                你好
            </template>
        </el-skeleton>
    </div>

</div>

<script>
    var app = new Vue(
        {
            el: "#app",
            data: {
                loading: true,
                currentDate: '2022-05-02'
            },
            methods: {},
            mounted()
            {

            }
        }
    )
</script>
</body>
</html>
